<div class="jumbotron">
  <h1 class="display-4">{{ 'navbar.login' | translate }}</h1>
</div>
<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="onLogIn(form)">
    <div class="form-group">
      <label for="email">{{ 'login.email' | translate }}:</label>
      <input class="form-control" id="email" [(ngModel)]="email" required name="email">
    </div>
    <div class="form-group">
      <label for="password">{{ 'login.password' | translate }}:</label>
      <input class="form-control" type="password" [(ngModel)]="password" id="password" required name="password">
    </div>

    <div class="form-row">
      <button type="submit" class="col-12 col-md-3 m-1 btn btn-primary">
        {{ 'login.loginBtn' | translate }}
      </button>
      <a class="col-12 col-md-3 btn btn-outline-secondary m-1" routerLink="/register">
        {{ 'navbar.register' | translate }}
      </a>
    </div>
  </form>
</div>
<div class="container" id="register-container">
  <a href="/api/auth/google">{{ 'login.signGoogle' | translate }}</a>
</div>
<div class="container">
  <a href="/api/auth/id-card">{{ 'login.signIdCard' | translate }}</a>
</div>
