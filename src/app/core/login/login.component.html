<div class="jumbotron">
  <h1 class="display-4">{{ 'navbar.login' | translate:param }}</h1>
</div>
<div class="container">
  <form novalidate #form="ngForm" (ngSubmit)="onLogIn(form)">
    <div class="form-group">
      <label for="email">{{ 'login.email' | translate:param }}:</label>
      <input class="form-control" id="email" [(ngModel)]="email" required name="email">
    </div>
    <div class="form-group">
      <label for="password">{{ 'login.password' | translate:param }}:</label>
      <input class="form-control" type="password" [(ngModel)]="password" id="password" required name="password">
    </div>
    <button type="submit" class="btn btn-primary">
      {{ 'login.loginBtn' | translate:param }}
    </button>
  </form>
</div>
<div class="container" id="register-container">
  <a href="/api/auth/google">{{ 'login.signGoogle' | translate:param }}</a>
</div>
