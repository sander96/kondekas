<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let product of products | async">
      <a href="#">
        <div class="card">
          <img class="card-img-top" [src]="product.url" [alt]="product.id" >
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
