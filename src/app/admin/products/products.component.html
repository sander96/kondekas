<div class="jumbotron">
  <h1 class="display-4">Products</h1>
</div>

<div class="container">
  <h1>Add products</h1>
  <form #productForm="ngForm" novalidate (ngSubmit)="addProduct(productForm)">
    <div class="form-group">
      <label for="category">Category</label>
      <div class="row">
        <div class="col-xl-6 col-lg-5 my-1 my-lg-0">
          <select class="form-control" id="category"
                  [(ngModel)]="selectedCategory"
                  name="category" required>
            <option></option>
            <option *ngFor="let category of categories | async" [ngValue]="category">
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="col-xl-3 col-lg-3 my-1 my-lg-0">
          <button class="btn btn-primary btn-block" (click)="resetModal()"
                  data-toggle="modal" data-target="#addCategoryModal">
            Add category
          </button>
        </div>
        <div class="col-xl-3 col-lg-4 my-1 my-lg-0">
          <button class="btn btn-warning btn-block">
            Delete Category
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="subCategory">Subcategory</label>
      <div class="row">
        <div class="col-xl-6 col-lg-5 my-1 my-lg-0">
          <select *ngIf="selectedCategory" class="form-control" id="subCategory"
                  [(ngModel)]="selectedSubcategory"
                  name="subCategory" required>
            <option *ngFor="let subCat of selectedCategory.subcategories" [ngValue]="subCat">
              {{ subCat.name }}
            </option>
          </select>
          <select *ngIf="!selectedCategory" class="form-control">
          </select>
        </div>
        <div class="col-xl-3 col-lg-3 my-1 my-lg-0">
          <button class="btn btn-primary btn-block" data-toggle="modal"
                  data-target="#addSubCategoryModal">
            Add Subcategory
          </button>
        </div>
        <div class="col-xl-3 col-lg-4 my-1 my-lg-0">
          <button class="btn btn-warning btn-block">
            Delete Subcategory
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="et_name">Estonian name</label>
      <input class="form-control" id="et_name" [(ngModel)]="newProduct.et_name" name="et_name" required>
    </div>

    <div class="form-group">
      <label for="en_name">English name</label>
      <input class="form-control" id="en_name" [(ngModel)]="newProduct.en_name" name="en_name" required>
    </div>

    <div class="form-group">
      <label for="et_description">Estonian description</label>
      <textarea class="form-control" [(ngModel)]="newProduct.et_description"
                name="et_description" id="et_description" required rows="3">
      </textarea>
    </div>

    <div class="form-group">
      <label for="en_description">English description</label>
      <textarea class="form-control" [(ngModel)]="newProduct.en_description"
                name="en_description" id="en_description" required rows="3">
      </textarea>
    </div>

    <div class="form-group">
      <label for="thumbnail">Choose product thumbnail</label>
      <input type="file" class="form-control-file my-1" id="thumbnail"
             (change)="onThumbnailChangeEvent($event)" name="thumbnail" required>
    </div>

    <div class="form-group">
      <label for="uploads">Choose any number of additional files</label>
      <input type="file" class="form-control-file my-1" id="uploads"
             (change)="onAdditionalFileChangeEvent($event)" name="uploads" multiple>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input class="form-control" id="quantity" [(ngModel)]="newProduct.quantity" required name="quantity">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input class="form-control" id="price" [(ngModel)]="newProduct.price" required name="price">
    </div>

    <button class="btn btn-primary" type="submit">Add product</button>
  </form>
</div>

<div class="modal fade" id="addCategoryModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add category</h2>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <form #categoryForm="ngForm" novalidate>
          <div class="form-group">
            <label for="estonian">Estonian name</label>
            <input class="form-control" id="estonian" name="estonian"
                   [(ngModel)]="newCategory.et" required>
          </div>
          <div class="form-group">
            <label for="english">English name</label>
            <input class="form-control" id="english" name="english"
                   [(ngModel)]="newCategory.en" required>
          </div>

          <div class="row m-2" *ngFor="let sub of newCategory.subcategories; let i = index">
            <div class="col-5">
              <input class="form-control" required placeholder="Estonian subcategory name"
                     [(ngModel)]="sub.et" name="etSubcategoryName">
            </div>
            <div class="col-5">
              <input class="form-control" required placeholder="English subcategory name"
                     [(ngModel)]="sub.en" name="enSubcategoryName">
            </div>
            <div class="col-2">
              <button class="btn btn-danger" (click)="removeSubCategoryFromModal(i)">Delete</button>
            </div>
          </div>

          <button class="btn btn-success m-2" (click)="addSubCategoryFromModal()">Add subcategory</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="addCategory(categoryForm)">Add category</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addSubCategoryModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Add category</h2>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <form #subcategoryForm="ngForm" novalidate>
          <div class="form-group">
            <label for="subcategoryEstonian">Estonian name</label>
            <input class="form-control" id="subcategoryEstonian" name="subcategoryEstonian"
                   [(ngModel)]="newSubCategory.et" required>
          </div>
          <div class="form-group">
            <label for="subcategoryEnglish">English name</label>
            <input class="form-control" id="subcategoryEnglish" name="subcategoryEnglish"
                   [(ngModel)]="newSubCategory.en" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="addSubCategory(subcategoryForm)">Add subcategory</button>
      </div>
    </div>
  </div>
</div>
