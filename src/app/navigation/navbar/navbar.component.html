<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class='nav-item mr-2'>
    <button class="btn btn-outline-primary" type="button" (click) ='toggleSidebar()'>
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <a class="navbar-brand" routerLink="/">Kondekas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="nav navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link" routerLink="/about">{{ 'navbar.about' | translate:param }}</a>
      </li>
      <li *ngIf="authService.isAdmin" class="nav-item">
        <a class="nav-link" routerLink="/admin">{{ 'navbar.admin' | translate:param }}</a>
      </li>
    </ul>

    <select #langSelect (change)="translate.use(langSelect.value)">
      <option *ngFor="let lang of translate.getLangs()" [value]="lang"
              [selected]="lang === translate.currentLang">
        {{ lang }}
      </option>
    </select>

    <ul class="nav navbar-nav ml-auto" *ngIf="!authService.isAuthenticated">
      <li class='nav-item'>
        <a class='btn btn-outline-primary mr-2' routerLink='/cart'>{{ 'navbar.cart' | translate:param }}</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-primary mr-2" routerLink="/login">{{ 'navbar.login' | translate:param }}</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-primary" routerLink="/register">{{ 'navbar.register' | translate:param }}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto" *ngIf="authService.isAuthenticated">
      <li class="nav-item">
        <button class="btn btn-outline-danger" (click)="onLogOut()">{{ 'navbar.logout' | translate:param }}</button>
      </li>
    </ul>
  </div>
</nav>
