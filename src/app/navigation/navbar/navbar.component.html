<nav class="navbar sticky-top navbar-dark bg-dark navbar-expand-md">
  <div class='nav-item mr-2'>
    <button class="btn btn-outline-primary" type="button" (click) ='toggleSidebar()'>
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

  <a class="navbar-brand" routerLink="/">Kondekas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="nav navbar-nav mr-auto">
      <li class="nav-item">
          <a class="nav-link" routerLink="/about">{{ 'navbar.about' | translate }}</a>
      </li>
      <li *ngIf="authService.getRole === 'admin' || authService.getRole === 'worker'" class="nav-item">
        <a class="nav-link" routerLink="/admin">{{ 'navbar.admin' | translate }}</a>
      </li>
    </ul>

    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item">
        <select #langSelect (change)="translate.use(langSelect.value)">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang"
                  [selected]="lang === translate.currentLang">
            {{ lang }}
          </option>
        </select>
      </li>
      <li class='nav-item'>
        <a class='nav-link' routerLink='/cart'>
          {{ 'navbar.cart' | translate }}
        </a>
      </li>
      <li class="nav-item">
        <a *ngIf="!authService.isAuthenticated" class="btn btn-outline-primary mr-2" routerLink="/login">
          {{ 'navbar.login' | translate }}
        </a>
      </li>
      <li class="nav-item">
        <button *ngIf="authService.isAuthenticated" class="btn btn-outline-danger mr-2" (click)="onLogOut()">
          {{ 'navbar.logout' | translate }}
        </button>
      </li>
    </ul>
  </div>
</nav>
