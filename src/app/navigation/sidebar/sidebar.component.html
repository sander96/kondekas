<div id='accordion'>
    <div *ngFor='let category of categories; let i=index'>
        <div class='card'>
            <div class='card-header' id='i'>
                <h5 class='mb-0'>
                    <button class='btn btn-link' data-toggle='collapse' [attr.data-target]="'#'+category.name" aria-expanded='false' aria-controls='category.name'>
                        {{category.name}}
                    </button>
                </h5>
            </div>
        
            <div *ngIf='category.subcategories.length > 0'>
                <div id='{{category.name}}' class='collapse multi-collapse' aria-label='i' data-patrent='#accordion'>
                    <div *ngFor='let subCategory of category.subcategories'>
                        <div class='card-body'>
                            <button class='btn btn-link' type='button' [routerLink]="['/content', category.path, subCategory.path]">{{subCategory.name}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
